  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    .flip-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2.5rem;
      margin-top: 2rem;
      padding-bottom: 2rem;
    }
    .flip-card {
      background-color: transparent;
      width: 100%;
      perspective: 1000px;
    }
    .card-toggle {
      display: none;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 270px;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .card-toggle:checked + .flip-card-inner,
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1rem;
      background: white;
    }
    .flip-card-front {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      background-color: #003366;
      color: white;
      text-align: center;
    }
    .flip-card-front img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 1rem;
    }
    .flip-card-back {
      transform: rotateY(180deg);
      color: #333;
    }
  </style>
</head>

  </header>

  </nav>
